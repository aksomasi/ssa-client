<div class="mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" >

    <!-- Position Column -->
    <div matColumnDef="puckName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by puckName"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.puckName}} </td>
    </div>

    <!-- Name Column -->
    <div matColumnDef="environment" mat-sort-header sortActionDescription="Sort by environment">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.environment}} </td>
    </div>

    <!-- Weight Column -->
    <div matColumnDef="ownerName" mat-sort-header sortActionDescription="Sort by ownerName">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
    </div>

    <!-- Symbol Column -->
    <div matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> <button class="btn btn-primary">Select Action</button> </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
