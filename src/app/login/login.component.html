<div class="wrapper">
  <div class="logo"><img src="assets/images/puck.jpg" alt=""></div>
  <div class="text-center mt-4 name"> Self Service App</div>
  <div class="p-3 mt-3">
    <div class="form-field d-flex align-items-center">
      <input type="text"
             name="userName"
             id="userName"
             placeholder="Username">
    </div>
    <div class="form-field d-flex align-items-center">
      <input type="password"
             name="password" id="pwd"
             placeholder="Password">
    </div>
    <button class="btn mt-3" (click)="navigate()">
      Login</button>
  </div>
</div>
